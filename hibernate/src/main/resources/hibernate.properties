hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://127.0.0.1:3306/hibernate
hibernate.connection.username=root
hibernate.connection.password=root

hibernate.connection.requireSSL=false
hibernate.connection.useSSL=false

hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect

hibernate.connection.provider_class=org.hibernate.c3p0.internal.C3P0ConnectionProvider

c3p0.timeout=10

hibernate.current_session_context_class=thread

hibernate.show_sql=true
hibernate.format_sql=true